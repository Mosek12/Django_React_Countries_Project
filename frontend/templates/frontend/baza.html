{% load static %}
<!DOCTYPE html>
<html lang="pl">

<head>
    <!--czcionki-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!--moje style-->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/card.css' %}">
    <link rel="stylesheet" href="{% static 'css/blog-home.css' %}">
    <!--reszta-->
    <meta charset="UTF-8"> {% if title %}
    <title>Hiszpania - {{ title }}</title>
    {% else %}
    <title>Hiszpania</title>
    {% endif %}
</head>

<body>

    <div id='main'>
        <div id="app"></div>
    </div>

    <script src="{% static "js/main.js" %}"></script>

    <div class='navbar'>
        <a href="/" class='główna'>Główna</a>
        <a href="/kuchnia">Kuchnia</a>
        <a href="/informacje">Informacje</a>
        <a href="/blog">Blog</a>
        <a href="/login" class='logins'>Profil</a>
        <a href="/użytkownik/rejestracja" class='logins'>Rejestracja</a>
        <a href="/użytkownik/logowanie" class='logins'>Logowanie</a>
    </div>

    {% if messages %} {% for message in messages %}
    <div>
        {{ message }}
    </div>
    {% endfor %} {% endif %} {% block body %}{% endblock body %}
</body>

</html>
